<html>

<head>
  <link rel="stylesheet" href="index.css" />
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
</head>

<body>
  <div class="root"></div>
  <script type="text/babel">
    const rootElement = document.querySelector(".root");
    const AgeContext = React.createContext();
    

    let PrintAge = () => {
      const {age1,age2} = React.useContext(AgeContext);
      
      return (
        <>
        <div className="msg"> Piyush's age : {age1}</div>
        <div className="msg">Abhishek's age: {age2}</div>
       </>
      )
    }



    let Greet = () => {
      const [age1, setAge1] = React.useState(0);
      const [age2,setAge2]= React.useState(0);

      return (
        <>
          <button onClick={() => setAge1(age1 + 1)} >Piyush's Age+</button>
          <button onClick={() => setAge2(age2 + 1)} >Abhishek's Age+</button>
          <AgeContext.Provider value={{age1,age2}}>
            <PrintAge />

          </AgeContext.Provider>
        </>
      );
    };

    const divElement = <Greet />;

    ReactDOM.render(divElement, rootElement);
  </script>
</body>

</html>
